<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios Lua Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="editor-layout">
        <nav class="toolbar">
            <div class="file-operations">
                <button id="newFile" title="New File"><i class="fas fa-file"></i></button>
                <button id="openFile" title="Open File"><i class="fas fa-folder-open"></i></button>
                <select id="snippetSelect">
                    <option value="new">Select Snippet</option>
                </select>
                <input type="text" id="fileName" placeholder="Enter file name">
                <button id="saveSnippet" title="Save Snippet"><i class="fas fa-save"></i></button>
                <button id="deleteSnippet" title="Delete Snippet"><i class="fas fa-trash"></i></button>
                <button id="exportSnippets" title="Export All Snippets"><i class="fas fa-file-export"></i></button>
                <button id="importSnippets" title="Import Snippets"><i class="fas fa-file-import"></i></button>
                <button id="saveFile" title="Save File"><i class="fas fa-download"></i></button>



                <button id="connectBLE" title="Connect to ESP32"><i class="fas fa-bluetooth"></i> Connect</button>
                <button id="disconnectBLE" title="Disconnect from ESP32" disabled><i class="fas fa-bluetooth"></i> Disconnect</button>
                <button id="executeCode" title="Execute Code"><i class="fas fa-play"></i></button>
                <button id="stopCode" title="Stop Code"><i class="fas fa-stop"></i></button>

            </div>
            
        </nav>

    <main class="main-content">
        <div class="editor-container">
            <div id="editor"></div>
        </div>
        <div class="side-panel">
            <div class="panel-section api-docs-container">
                <h3 id="apiDocsToggle">
                    <i class="fas fa-book"></i> API Documentation 
                    <i class="fas fa-chevron-up"></i>
                </h3>
                <div id="apiDocsWrapper">
                    <div class="api-docs-search">
                        <input type="text" id="apiDocsSearch" placeholder="Search API docs...">
                    </div>
                    <div id="apiDocs"></div>
                </div>
            </div>
            <div class="resize-handle-vertical"></div>
        </div>
    </main>
    <div class="debug-container">
        <h3 id="debugToggle"><i class="fas fa-bug"></i> Debug Console <i class="fas fa-chevron-up"></i></h3>
        <div id="debugConsoleWrapper">
            <div id="debugConsole"></div>
            <div class="console-controls">
                <button id="copyConsole" title="Copy Console"><i class="fas fa-copy"></i></button>
                <button id="clearConsole" title="Clear Console"><i class="fas fa-trash"></i></button>
                <label>
                    <input type="checkbox" id="autoClear" checked>
                    <span>Auto Clear</span>
                </label>
                <label>
                    <input type="checkbox" id="timestamp" checked>
                    <span>Timestamp</span>
                </label>
            </div>
        </div>
    </div>
    <footer class="status-bar">
        <span id="connectionStatus"><i class="fas fa-circle"></i> Disconnected</span>
        <span id="cursorPosition">Line: 1, Column: 1</span>
    </footer>
</div>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
